variant: fcos
version: 1.0.0
passwd:
  users:
  - name: jenkins
    uid: 9999 # 1000 is already used by core user
    groups:
    - docker
    ssh_authorized_keys:
    - 'ssh-rsa  '
  - name: maintuser
    uid: 1001
    groups:
    - sudo
    ssh_authorized_keys:
    - 'ssh-rsa  '
storage:
  directories:
  - path: /var/lib/jenkins
    mode: 0750
    user:
      name: jenkins
    group:
      name: root
  - path: /var/lib/jenkins/agent
    mode: 0750
    user:
      name: jenkins
    group:
      name: root
  files:
  - path: /etc/hostname
    overwrite: true
    mode: 0644
    user:
      name: root
    group:
      name: root
    contents:
      inline: jenkins-slave.libvirt.local
systemd:
  units:
  - name: overlay-install.service
    enabled: true
    contents: |
      [Unit]
      Description=Install Overlay Packages
      ConditionFirstBoot=yes
      Wants=network-online.target
      Before=boot-complete.target
      After=network-online.target
      After=multi-user.target

      [Service]
      Type=oneshot
      ExecStart=rpm-ostree install java-1.8.0-openjdk
      # An alternative to --reboot
      ExecStartPost=rpm-ostree ex livefs --i-like-danger

      [Install]
      RequiredBy=boot-complete.target
      WantedBy=multi-user.target
